<html>
  <head>
    <title> 30 Days Javascript - Clock</title>
    <link rel="stylesheet" href="clock.css">
    
  </head>

  <body>
    <div class="container">
      <div class="clock-background">
        <div class="clock-outline">
          <div class="classic-clock">
            <div class="mark-outline">
              <div class="marking mark-one"></div>
              <div class="marking mark-two"></div>
              <div class="marking mark-three"></div>
              <div class="marking mark-four"></div>
              <div class="marking mark-five"></div>
              <div class="marking mark-six"></div>
            </div>
            <div class="inner-clock">
              <div class="hour hand"></div>
              <div class="minute hand"></div>
              <div class="second hand"></div>
              <div class="center-point">
                <div class="bulleye">
                </div>
              </div>
              <div class="digital-clock">
              </div>
            </div>


          </div>          
        </div>

      </div>
    </div>

    
    <script src="clock.js"></script>
  </body>
</html>
