 <!DOCTYPE html>
 <html>
   <head>
     <title>HelActi - The best collection of activities in Helsinki</title>
     <link rel="stylesheet" href="helacti.css">
     
   </head>
   <body>
     <div class="container">
      <header class="header">
        <nav>
          <div class="logo">HelActi</div>
          <div class="menu">
            <ul class="menu-list">
              <li class="menu-item"><a href="#family">Family</a></li>
              <li class="menu-item"><a href="#cruise">Cruise</a></li>
              <li class="menu-item"><a href="#food">Food</a></li>
              <li class="menu-item"><a href="#nature">Nature</a></li>
              <li class="menu-item"><a href="#sightseeing">Sightseeing</a></li>
              <li class="menu-item"><a href="private">Private</a></li>
            </ul>
          </div>
        </nav>
       </header>
      <div class="hero-section">
        <div class="hero-heading">
          <h1>Activities in Helsinki</h1>
          <p>Explore the city in your own way</p>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="What do you want to do?" name="search" id="search">
          <button>Show Activities</button>
        </div>
      </div>
      <div class="filter">

      </div>
      <div class="activities-listing">
      <!-- Family Section -->
        <div id="family" class="categories">
          <div class="section-heading" id="family-intro">
            <h2>Family Activities</h2>
          </div>
          <div class="family-activities activities-list">
          </div>

        </div>
      <!-- Cruise Section -->
        <div id="cruise" class="categories">
          <div class="section-heading" id="cruise-intro">
            <h2>Cruise</h2>
          </div>
          <div class="cruise-activities activities-list">
          </div>
        </div>

      <!-- Food Section -->  
        <div id="food" class="categories">
          <div class="section-heading" id="food-intro">
            <h2>Food</h2>
          </div>
          <div class="food-activities activities-list">
          </div>

        </div>
      <!-- Nature Section -->    
        <div id="nature" class="categories">
          <div class="section-heading" id="nature-intro">
            <h2>Nature</h2>
          </div>
          <div class="nature-activities activities-list">
          </div>
        </div>
      <!-- Sightseeing Section -->  
        <div id="sightseeing" class="categories">
          <div class="section-heading" id="sightseeing-intro">
            <h2>Sightseeing</h2>
          </div>
          <div class="sightseeing-activities activities-list">
          </div>
        </div>
      <!-- Private Section -->  
        <div id="private" class="categories">
          <div class="section-heading" id="private-intro">
            <h2>Private</h2>
          </div>
          <div class="private-activities activities-list">
          </div>
        </div>
      </div>
      
      </div>



     </div>
     <script src="helacti.js"></script>
   </body>


 </html>
